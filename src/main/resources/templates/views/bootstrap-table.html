<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="../../static/core/bootstrap/v_3.3.7/css/bootstrap.css" rel="stylesheet">
   <link href="../../static/plugins/bootstrap-table/v_1.15.4/bootstrap-table.min.css" rel="stylesheet">


</head>
<body>
<table id="mytab"></table>
<script src="../../static/core/jquery/v_3.3.1/jquery-3.3.1.min.js"></script>
<script src="../../static/core/bootstrap/v_3.3.7/js/bootstrap.min.js"></script>
<script src="../../static/plugins/bootstrap-table/v_1.15.4/bootstrap-table.min.js"></script>
<script src="../../static/plugins/bootstrap-table/v_1.15.4/locale/bootstrap-table-zh-CN.js"></script>
<script src="../data/data1.js"></script>
<script>
  $(document).ready(function(){
    $('#mytab').bootstrapTable({
      data: data,
      queryParams: "queryParams",
      toolbar: "#toolbar",
      sidePagination: "true",
      striped: true, // 是否显示行间隔色
      //search : "true",
      uniqueId: "ID",
      pageSize: "5",
      pagination: true, // 是否分页
      sortable: true, // 是否启用排序
      columns: [{
        field: 'id',
        title: '登录名'
      },
      {
        field: 'name',
        title: '昵称'
      },
      {
        field: 'price',
        title: '角色'
      },
      {
        field: 'price',
        title: '操作',
        width: 120,
        align: 'center',
        valign: 'middle',
        formatter: actionFormatter,
      },

      ]
    });
    //操作栏的格式化
    function actionFormatter(value, row, index) {
      var id = value;
      var result = "";
      result += "<a href='javascript:;' class='btn btn-xs green' onclick=\"EditViewById('" + id + "', view='view')\" title='查看'><span class='glyphicon glyphicon-search'></span></a>";
      result += "<a href='javascript:;' class='btn btn-xs blue' onclick=\"EditViewById('" + id + "')\" title='编辑'><span class='glyphicon glyphicon-pencil'></span></a>";
      result += "<a href='javascript:;' class='btn btn-xs red' onclick=\"DeleteByIds('" + id + "')\" title='删除'><span class='glyphicon glyphicon-remove'></span></a>";
      return result;
    }
  });
</script>
</body>
</html>
